<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
  <title>Smart Cottage</title>
</head>

<body>
  <h1>Kovi Temperature ˚C</h1>
  <div class="container">
    <canvas id="temperatureKoviChart"></canvas>
  </div>
  <h1>Kovi Relative Humidity %</h1>
  <div class="container">
    <canvas id="humidityKoviChart"></canvas>
  </div>  
  <h1>Temperature ˚C</h1>
  <div class="container">
    <canvas id="temperatureChart"></canvas>
  </div>
  <h1>Relative Humidity %</h1>
  <div class="container">
    <canvas id="humidityChart"></canvas>
  </div>

  <script>
    var sensorData = { 
      s1: [], s2: [], s3: [], s4: [], s5: [], s6: [], 
      mk1: [], mk2: [], mk3: [], mk4: [] 
    }

    function epoch2time(epoch) {
      const myDate = new Date(epoch * 1000);
      //return myDate.toLocaleString('hu-HU');
      return myDate.toISOString()
    };

    async function retrieveSensorDatas()
    {
      await Promise.allSettled([
        getSensorData("s1", sensorData),
        getSensorData("s2", sensorData),
        getSensorData("s3", sensorData),
        getSensorData("s4", sensorData),
        getSensorData("s5", sensorData),
        getSensorData("s6", sensorData),
        getSensorData("mk1", sensorData),
        getSensorData("mk2", sensorData),
        getSensorData("mk3", sensorData),
        getSensorData("mk4", sensorData)
      ])
    }

    function drawKoviChart(chartName, dataField) {      
      const ctx = document.getElementById(chartName).getContext('2d');
      const chart = new Chart(ctx,
        {
          type: 'line',
          data: {
            datasets: [
              {
                label: 'Kovi-bent',
                data: sensorData.mk1,
                borderColor: 'Lime',
                backgroundColor: 'DarkGreen',
                pointRadius: 1
              },
              {
                label: 'Kovi-kint',
                data: sensorData.mk2,
                borderColor: 'Gold',
                backgroundColor: 'Chocolate',
                pointRadius: 1
              },
              {
                label: 'mk3',
                data: sensorData.mk3,
                borderColor: 'DeepSkyBlue',
                backgroundColor: 'Navy',
                pointRadius: 1
              },
              {
                label: 'Kovi-fent',
                data: sensorData.mk4,
                borderColor: 'Magenta',
                backgroundColor: 'Indigo',
                pointRadius: 1
              }
            ]
          },
          options: {
            parsing: {
              xAxisKey: 'dt',
              yAxisKey: 'data.' + dataField
            },
            plugins: {
              tooltip: {
                //enabled: false
              },
            },
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'hour',
                  tooltipFormat: 'yyyy.MM.dd HH:mm',
                  displayFormats: {
                    hour: 'MMM dd. HH:mm'
                  }
                },
                title: {
                  display: false
                }
              }
            }
          }
        });
    };

    function drawChart(chartName, dataField) {      
      const ctx = document.getElementById(chartName).getContext('2d');
      const chart = new Chart(ctx,
        {
          type: 'line',
          data: {
            datasets: [
              {
                label: 'Györök-kint',
                data: sensorData.s1,
                borderColor: 'Lime',
                backgroundColor: 'DarkGreen',
                pointRadius: 1,
              },
              {
                label: 'Györök-fent',
                data: sensorData.s2,
                borderColor: 'DeepSkyBlue',
                backgroundColor: 'Navy',
                pointRadius: 1
              },
              {
                label: 'Györök-háló',
                data: sensorData.s3,
                borderColor: 'SandyBrown',
                backgroundColor: 'Maroon',
                pointRadius: 1
              },
              {
                label: 'Györök-lent',
                data: sensorData.s4,
                borderColor: 'Silver',
                backgroundColor: '#404040',
                pointRadius: 1
              },
              {
                label: 'Galgó-kint',
                data: sensorData.s5,
                borderColor: 'Gold',
                backgroundColor: 'Chocolate',
                pointRadius: 1
              },
              {
                label: 'Galgó-bent',
                data: sensorData.s6,
                borderColor: 'Magenta',
                backgroundColor: 'Indigo',
                pointRadius: 1
              }
            ]
          },
          options: {
            parsing: {
              xAxisKey: 'dt',
              yAxisKey: 'data.' + dataField
            },
            plugins: {
              tooltip: {
                //enabled: false
              },
            },
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'hour',
                  tooltipFormat: 'yyyy.MM.dd HH:mm',
                  displayFormats: {
                    hour: 'MMM dd. HH:mm'
                  }
                },
                title: {
                  display: false
                }
              }
            }
          }
        });
    };

    retrieveSensorDatas().then(_ => {
      drawKoviChart('temperatureKoviChart', 'temperature');
      drawKoviChart('humidityKoviChart', 'humidity');
      drawChart('temperatureChart', 'temperature');
      drawChart('humidityChart', 'humidity');
    })

    //Fetch Data from API
    async function getSensorData(id, storage) {
      const apiUrl = window.location.origin + "/sensor/" + id
      console.log(apiUrl)
      const response = await fetch(apiUrl)
      const result = await response.json()
      storage[id] = result.map((x) => { return { dt: epoch2time(x.epoch), data: x.data } })
    }

  </script>
</body>

</html>
