        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(44, 24, 16, 0.95);
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid #d4af37;
            border-radius: 12px;
            opacity: 0.5;
        }
        h1 {
            color: #d4af37;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }
        p {
            color: #e5c76b;
            margin-bottom: 1.5rem;
            font-size: 1.2em;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .scroll {
            font-style: italic;
            color: #c19b4a;
            font-size: 0.9em;
            margin-top: 2rem;

    <div class="container">

        <p>The Armiger, Sirway, Targetor, and Balansor are working diligently to restore order.</p>
