input {
    gelf {
        port => 12201
    }
}
filter {
    if [tag] == "nginx" {
        mutate {
            gsub => [
                "message", ": -", ": -1"
            ]
        }
        json {
		    source => "message"
	    }
    }
}
output {
    elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "logstash-%{+YYYY-MM-dd}"
    } 
}
